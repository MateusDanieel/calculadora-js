<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora JavaScript | Mateus Daniel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css">
</head>
<body class="js-dark">

    <nav class="sec-navbar">

        <div class="container">

            <button type="button" class="bt">
                <i class="fa-solid fa-sun fa-2x"></i>
            </button>

        </div>

    </nav>

    <main class="sec-main">

        <div class="container">

            <p class="alert">
                <b>Erro!</b> Equação inválida.
            </p>

            <div class="calc">
                <div class="screen"></div>
    
                <div class="keys">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" class="division">&#247;</button>
    
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">*</button>
    
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">-</button>
    
                    <button type="button" disabled>
                        
                    </button>

                    <button type="button">0</button>
                    <button type="button">,</button>
                    <button type="button">+</button>
    
                    <button type="button" class="clear">C</button>
                    <button type="button" class="result">=</button>
                </div>
            </div>

        </div>

    </main>

    <script src="https://kit.fontawesome.com/2d82556a54.js" crossorigin="anonymous"></script>
    <script src="dist/js/main.js"></script>

</body>
</html>
